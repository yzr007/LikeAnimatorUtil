apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
project.afterEvaluate {
    task bintrayUpload(group: "publishing", overwrite: true) {
        dependsOn subprojects.bintrayUpload
    }
}
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.0.0'
    testCompile 'junit:junit:4.12'

}
publish {
    userOrg = 'yzrwad'//bintray.com用户名
    groupId = 'com.yzrwad'//jcenter上的路径
    artifactId = 'likeanimatorutil'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Android Add LikeAnimation'//描述，不重要
    website = 'https://github.com/yzr007/LikeAnimatorUtil'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}

